<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="myPage.css">
</head>

<body>

    <div class="myPageContent">
        <div class="myPageContentUpperWrapper">
            <div class="myPageContentUpper">

                <div class="myPageProfileInfo">
                    <div class="myPageProfileImageWrapper">
                        <div class="myPageProfileImageBox">
                            <div class="myPageProfileImage">박</div>
                        </div>
                    </div>

                    <div class="myPageProfileEntities">
                        <div class="myPageProfileButtons">
                            <div class="myPageProfileName">
                                NAME
                            </div>
                            <a href="#">
                                <div class="myPageProfileButton">
                                    <img class="myPageProfileButtonImage"
                                        src="https://img.icons8.com/external-kmg-design-basic-outline-kmg-design/32/000000/external-setting-business-management-kmg-design-basic-outline-kmg-design.png" />
                                </div>
                            </a>
                        </div>
                        <div class="myPageProfileDate">
                            가입일
                        </div>
                    </div>
                </div>
                <nav class="myPageContentContainer">
                    <div class="myPageContentMenu">
                        <a class="on" onclick="acyncMovePage('myPageProfile.html')" style="cursor:pointer;"><span class="myPageMenuBtn">프로필</span></a>
                        <a onclick="acyncMovePage('myPage_2.html')" style="cursor:pointer;"><span class="myPageMenuBtn">올린 프로젝트</span></a>
                        <a onclick="acyncMovePage('myPage_3.html')" style="cursor:pointer;"><span class="myPageMenuBtn">후원한 프로젝트</span></a>
                        <a onclick="acyncMovePage('myPage_4.html')" style="cursor:pointer;"><span class="myPageMenuBtn">관심 프로젝트</span></a>
                        <span></span>
                    </div>
                </nav>

            </div>
        </div>

        <div class="myPageContentLowerWrapper">
            <div id="myPageContentLower" class="myPageContentLower">
                <div class="myProfilePageWrapper">
                    <div class="profileInfoContainer">
                        <div class="profileSettingForm">
                            <div class="profileLabelButtonSet">
                                <label class="profileLabel">프로필 사진</label>
                                <div>
                                    <button id="profileToggleBtn1" class="profileToggleBtn" onclick="toggleChange(1)"
                                        value="n">변경</button>
                                </div>
                            </div>
                            <div id="profileContentImageContainer">
                                <div id="profileContentImage" class="profileSmallImageWrapper">
                                    <div class="myPageProfileImageWrapper">
                                        <div class="myPageProfileImageBox">
                                            <div class="myPageProfileImage">박</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="profileSettingForm">
                            <div class="profileLabelButtonSet">
                                <label class="profileLabel">이름</label>
                                <div>
                                    <button id="profileToggleBtn2" class="profileToggleBtn" onclick="toggleChange(2)"
                                        value="n">변경</button>
                                </div>
                            </div>
                            <div class="profileContent" id="profileContentName">이름입니다</div>
                        </div>

                        <div class="profileSettingForm">
                            <div class="profileLabelButtonSet">
                                <label class="profileLabel">소개</label>
                                <div>
                                    <button id="profileToggleBtn3" class="profileToggleBtn" onclick="toggleChange(3)"
                                        value="n">변경</button>
                                </div>
                            </div>
                            <div class="profileContent" id="profileContentIntro">등록된 소개가 없습니다.</div>
                        </div>

                        <div>
                            <div class="profileLabelButtonSet">
                                <label class="profileLabel">프로젝트 공개</label>
                                <div>
                                    <button id="profileToggleBtn4" class="profileToggleBtn" onclick="toggleChange(4)"
                                        value="n">변경</button>
                                </div>
                            </div>
                            <div class="profileContent" id="profileContentProjectOpen">
                                <input type="checkbox" class="profileProjectOpenButton" id="profileProjectOpenButton"
                                    checked disabled><label class="openCheckButtonLabel">등록한 프로젝트를 공개합니다.</label>
                            </div>
                        </div>
                    </div>

                    <div class="profileExplanation">
                        <label class="profileLabel">어떤 정보가 프로필에 공개되나요?</label>
                        <div class="profileExplanationContent">
                            프로필 사진과, 이름, 사용자 이름, 소개글, 웹사이트 및 회원님과 관련된 프로젝트 등이 프로필 페이지에 공개 됩니다. 프라이버시 설정을 활성화하시면 후원한 프로젝트
                            목록을
                            숨길 수 있습니다.

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script defer src="myPage.js"></script>
</body>

</html>
