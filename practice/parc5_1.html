<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http0equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .entire {
            min-width: 328px;
            height: 720px;
            width: 600px;
            max-width: 600px;
            max-height: 100vh;
            border: 2px solid black;
            border-radius: 4px;
            position: absolute;
            top: 50%;
            left: 50%;
            overflow: hidden;
            transform: translate(-50%, -50%);
            background: transparent;
        }
    </style>
</head>

<body>

    <div class="entire">
        <div class="title">
            제목
        </div>

        <div class="inputLabel">
            받는사람
        </div>
        <div class="getName">
            <input type="text" style="height:15px;">
        </div>

        <div class="addrWrapper">
            <div class="inputLabel">
                주소
            </div>
            <div class="getAddr">
                <span>
                <input type="text" style="height:15px;">
                <button class="Addrbtn">go</button>
                </span>
            </div>
        </div>
        <div class="addrDetailWrapper">
            <div class="inputLabel">
                상세 주소
            </div>
            <div class="getAddrDetail">
                <input type="text" style="height:15px;">
            </div>
        </div>

        <div class="phoneWrapper">
            <div class="inputLabel">
                받는 사람 휴대폰 번호
            </div>
            <div class="getPhone">
                <input type="text" style="height:15px;">
            </div>
        </div>

        <div class="chkBtns">
            <div class="chkBtn">
                <input id="btn" type="checkbox">
            </div>
            <div class="chkLabel">
                <label for="btn">기본 배송지로 등록</label>
            </div>
        </div>

        <div class="commitBtn">
            <button>등록 완료</button>
        </div>




    </div>


</body>

</html>
