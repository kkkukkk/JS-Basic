<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .buttons {
            display: flex;
        }

        input {
            height: 30px;
        }
    </style>
    <script>
        $(document).ready(function () {
            let money = parseInt($('#hi').val());
            $('#hi').attr('value', money);
        });

        function cal(val) {

            if (!$('#hi').val()) {
                $('#hi').val(0);
                console.log("아잉");
            }

            let money = parseInt($('#hi').val());

            money += val;
            $('#hi').val(money);
        }


        function reset() {
            let money = parseInt($('#hi').val());
            money = 0;
            $('#hi').val(0);
        }

    </script>
</head>

<body>

    <input type="text" placeholder="0" onfocus="this.placeholer=''" onblur="this.placeholder=''" id="hi" value="0">

    <div class="buttons">
        <button onclick="cal(5000)">오천원</button>
        <button onclick="cal(10000)">만원</button>
        <button onclick="cal(50000)">오만원</button>
        <button onclick="cal(100000)">십만원</button>
    </div>
    <button onclick="reset()">초기화</button>


    <div class="myPageProfileOuterWrapper">
        <div class="myPageProfileImageContainer">
            <div class="myPageProfileImageWrapper">
                <div class="myPageProfileImageBox">
                    <div class="myPageProfileImage" id="profileContentImage">박</div>
                </div>
            </div>
        </div>
        <div class="changeProfileImageWrapper">
            <div class="changeProfileImage">
                <span>
                <input type="file" name="changeProfileImage">
                <label for="changeProfileImage">파일 업로드</label>
                </span>
            </div>
        </div>
        <div class="profileImageExplaination">250 x 250 픽셀에 최적화되어 있으며, 10Mb 이하의 JPG, GIF, PNG 파일을 지원합니다.</div>
    </div>
    <div class="changeProfileSaveButton"><button><span class="changeProfileSaveButtonName">저장</span></button></div>




</body>

</html>
